<link href="../build/css/custom.css" rel="stylesheet">
<script src="../build/js/custom.js">
</script>
<!-- page content -->
<div class="right_col" role="main">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Student List <small></small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <table class="table table-striped table-bordered" datatable="ng" dt-options="vm.dtOptions">
                    <thead>
                            <th>Roll no</th>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Mobile</th>
                            <th>Father Name</th>
                            <!--<th>Attendence</th>-->
                            <th>Address</th>
                            <th>Action</th>
                    </thead>


                    <tbody>
                        <tr ng-repeat="data in listStudentData">
                            <td>{{data.roll_no}}</td>
                            <td>{{data.name}}</td>
                            <td>{{data.class}}</td>
                            <td>{{data.mobile}}</td>
                            <td>{{data.father_name}}</td>
                            <td>{{data.address}}</td>
                            <!--<td>$320,800</td>-->
                            <td>
                                <i class="fa fa-eye" ng-click="viewStudent(data.id)" data-toggle="modal" data-target="#viewStudentModal"></i>&nbsp&nbsp
                                <i class="fa fa-envelope" data-toggle="modal" data-target=".bs-example-modal-sm"></i>&nbsp&nbsp
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                          </button>
                <h4 class="modal-title" id="myModalLabel2">Send Message to Hemant Pathak</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <textarea class="form-control" rows="3" placeholder='Enter Your Message'></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send Message</button>
            </div>

        </div>
    </div>
</div>


<!-- Modal -->
<div id="viewStudentModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{student.name}}</h4>
            </div>
            <div class="modal-body">

                <form id="demo-form" data-parsley-validate>
                    <label for="fullname">Full Name * :</label>
                    <input type="text" id="fullname" class="form-control" name="fullname" ng-model="student.name" ng-disabled="true" required
                    />

                    <label for="fullname">Fathers Name * :</label>
                    <input type="text" id="fathername" class="form-control" name="fathername" ng-model="student.father_name" ng-disabled="true"
                        required />

                    <label for="fullname">Address * :</label>
                    <input type="text" id="address" class="form-control" name="address" ng-model="student.address" ng-disabled="true" required
                    />

                    <label for="fullname">Date Of Birth* :</label>
                    <input type="text" class="form-control" ng-model="student.dob" data-inputmask="'mask': '99/99/9999'" ng-disabled="true">

                    <label for="fullname">Mobile Number* : </label>
                    <input type="text" class="form-control" ng-model="student.mobile" data-inputmask="'mask' : '(999) 999-9999'" ng-disabled="true">

                    <label for="email">Email * :</label>
                    <input type="email" id="email" class="form-control" name="email" ng-model="student.email" ng-disabled="true" data-parsley-trigger="change"
                        required />

                    <label for="email">Password * :</label>
                    <input type="text" id="pass" class="form-control" name="pass" ng-model="student.password" ng-disabled="true" required />

                    <label>Gender *: {{student.gender}}</label>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
