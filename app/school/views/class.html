<link href="../build/css/custom.min.css" rel="stylesheet">
<script src="../build/js/custom.min.js">
</script>


<!-- page content -->
<div class="right_col" role="main">
    <div class="col-md-5 col-sm-12 col-xs-12">

        <div class="x_panel">

            <div class="x_title">
                <h2>Add Class <small></small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-down"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content" style="display: none">
                <form id="demo-form2" data-parsley-validate ng-submit="addClass()">
                    <label for="fullname">Class Name* :</label>
                    <input type="text" id="name" class="form-control" name="name" ng-model="class.name" name="fullname" required />

                    <label for="fullname">Number Of Student* :</label>
                    <input type="text" id="name" class="form-control" name="name" ng-model="class.nos" name="fullname" required />

                    <label>Status *:</label>
                    <div style="margin-left: 5%;">
                        <div class="radio">
                            <input ng-model="school.status" type="radio" name="rdoResult" ng-value="'1'"> Active
                        </div>
                        <div class="radio">

                            <input ng-model="school.status" type="radio" name="rdoResult" ng-value="'0'"> In Active
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Add class" />

                </form>
            </div>
        </div>
    </div>


    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Class List <small></small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-down"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content" style="display: block">
                <table id="datatable-buttons" class="table table-striped table-bordered">
                    <tr>
                        <th>class Id</th>
                        <th>Name</th>
                        <th>Number Of Student</th>
                        <th>Status</th>
                        <th>Class Teacher </th>
                        <th>Action</th>
                    </tr>
                    </thead>


                    <tbody>
                        <tr ng-repeat="data in listclassData" ng-init="data2 = data">
                            <td ng-init="data2 = data">{{data.id}}</td>
                            <td>{{data.name}}</td>
                            <td>{{data.nos}}</td>
                            <td>{{data.status}}</td>
                            <td>
                                <select class="form-control" ng-model="data2"  ng-options="teacherData.name for teacherData in listTeacherData track by teacherData.teacher_id" ng-change="mapTeacher(data.id,data2.teacher_id)">
                          </select>
                                <!--<select class="form-control" ng-change="mapTeacher(data.id,teacherData.id)" >
                                    <option ng-selected="map.id==item.id" ng-repeat="teacherData in listTeacherData" ng-value="teacherData.id">{{teacherData.name}}</option>
                                 </select>-->
                            </td>
                            <td>
                                <i class="fa fa-pencil" ng-click="viewclass(data.id)" data-toggle="modal" data-target="#editclassModal"></i>&nbsp&nbsp
                                <i class="fa fa-trash" ng-click="deleteclass(data.id)"></i>&nbsp&nbsp
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="editclassModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">

                <form id="demo-form" data-parsley-validate ng-submit="editclass(class.id)">
                    <label for="fullname">Full Name * :</label>
                    <input type="text" id="name" class="form-control" name="name" ng-model="class.name" name="fullname" required />
                    <label for="fullname">Number Of Student* :</label>
                    <input type="text" id="name" class="form-control" name="name" ng-model="class.nos" name="fullname" required />

                    <label>Status *:</label>
                    <div>
                        <div class="radio">
                            <input ng-model="school.status" type="radio" name="rdoResult" ng-value="'1'"> Male
                        </div>
                        <div class="radio">

                            <input ng-model="school.status" type="radio" name="rdoResult" ng-value="'0'"> Female
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Edit class" />

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
