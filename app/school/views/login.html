<!DOCTYPE html>
<html ng-app="schoolKitApp" ng-controller="loginCtrl" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>School Kit! | </title>

  <!-- Bootstrap -->
  <link href="../../scripts/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="../../scripts/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- NProgress -->
  <link href="../../scripts/vendors/nprogress/nprogress.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="../../scripts/vendors/animate.css/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/angular-toastr.css" />
  <!-- Custom Theme Style -->
  <link href="../../scripts/build/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form ng-submit="schoolLogin()">
            <h1> School Login Form</h1>
            <div>
              <input type="text" class="form-control" placeholder="Username" ng-model="username" required="" />
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Password" ng-model="password" required="" />
            </div>
            <div>
              <button class="btn btn-default submit" type="submit">Log in</button>
              <a class="reset_pass" href="#">Lost your password?</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">New to site?
                <a href="#signup" class="to_register"> Create Account </a>
              </p>

              <div class="clearfix"></div>
              <br />
              <img src="../../img/bg.png">

            </div>
          </form>
        </section>
      </div>

      <div id="register" class="animate form registration_form">
        <div id="wizard_verticle" class="form_wizard wizard_verticle">
          <ul class="list-unstyled wizard_steps">
            <li>
              <a href="#step-11">
                <span class="step_no">1</span>
              </a>
            </li>
            <li>
              <a href="#step-22">
                <span class="step_no">2</span>
              </a>
            </li>
            <li>
              <a href="#step-33">
                <span class="step_no">3</span>
              </a>
            </li>
            <li>
              <a href="#step-44">
                <span class="step_no">4</span>
              </a>
            </li>
          </ul>

          <div id="step-11">
            <h2 class="StepTitle">Step 1</h2>
            <form class="form-horizontal form-label-left">

              <span class="section">General Info</span>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3" for="first-name"> Name <span class="required">*</span>
                            </label>
                <div class="col-md-6 col-sm-6">
                  <input type="text" id="first-name2" required="required" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3" for="last-name">Email<span class="required">*</span>
                            </label>
                <div class="col-md-6 col-sm-6">
                  <input type="text" id="last-name2" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="form-group">
                <label for="middle-name" class="control-label col-md-3 col-sm-3">Mobile</label>
                <div class="col-md-6 col-sm-6">
                  <input id="middle-name2" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
                </div>
              </div>
              <div class="form-group">
                <label for="middle-name" class="control-label col-md-3 col-sm-3">Password</label>
                <div class="col-md-6 col-sm-6">
                  <input id="middle-name2" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
                </div>
              </div>

              <div class="form-group">
                <label for="middle-name" class="control-label col-md-3 col-sm-3">Referal ID</label>
                <div class="col-md-6 col-sm-6">
                  <input id="middle-name2" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
                </div>
              </div>

            </form>
          </div>
          <div id="step-22">
            <h2 class="StepTitle">Step 2</h2>
            <form class="form-horizontal form-label-left">

              <span class="section">Address</span>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3" for="first-name"> Address <span class="required">*</span>
                            </label>
                <div class="col-md-6 col-sm-6">
                  <input type="text" id="first-name2" required="required" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3" for="last-name">Landmark<span class="required">*</span>
                            </label>
                <div class="col-md-6 col-sm-6">
                  <input type="text" id="last-name2" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="form-group">
                <label for="middle-name" class="control-label col-md-3 col-sm-3">City</label>
                <div class="col-md-6 col-sm-6">
                  <input id="middle-name2" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
                </div>
              </div>
              <div class="form-group">
                <label for="middle-name" class="control-label col-md-3 col-sm-3">State</label>
                <div class="col-md-6 col-sm-6">
                  <input id="middle-name2" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
                </div>
              </div>

              <div class="form-group">
                <label for="middle-name" class="control-label col-md-3 col-sm-3">Pin Code</label>
                <div class="col-md-6 col-sm-6">
                  <input id="middle-name2" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
                </div>
              </div>

            </form>
          </div>
          <div id="step-33">
            <h2 class="StepTitle">Step 3</h2>
            <form class="form-horizontal form-label-left">

              <span class="section">Data & Analytics</span>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3" for="first-name">Number of Students<span class="required">*</span>
                            </label>
                <div class="col-md-6 col-sm-6">
                  <input type="text" id="first-name2" required="required" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3" for="last-name">Secrete Key<span class="required">*</span>
                            </label>
                <div class="col-md-6 col-sm-6">
                  <input type="text" id="last-name2" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="form-group">
                <label for="middle-name" class="control-label col-md-3 col-sm-3">Package</label>
                <div class="col-md-6 col-sm-6">
                  <input id="middle-name2" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
                </div>
              </div>
              <div class="form-group">
                <label for="middle-name" class="control-label col-md-3 col-sm-3">Number of months</label>
                <div class="col-md-6 col-sm-6">
                  <input id="middle-name2" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
                </div>
              </div>

              <div class="form-group">
                <label for="middle-name" class="control-label col-md-3 col-sm-3">Amount</label>
                <div class="col-md-6 col-sm-6">
                  <input id="middle-name2" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
                </div>
              </div>

            </form>
          </div>
        </div>
        <div class="separator">

          <div class="clearfix"></div>
          <br />
          <img src="../../img/bg.png">

        </div>
        <p class="change_link">Already Have a account
          <a href="#signin" class="to_register"> Back to Login </a>
        </p>
      </div>
    </div>
    <script src="../../scripts/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../../scripts/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="../../scripts/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="../../scripts/vendors/nprogress/nprogress.js"></script>

    <!-- jQuery -->
    <!-- jQuery Smart Wizard -->
    <script src="../../scripts/vendors/jQuery-Smart-Wizard/js/jquery.smartWizard.js"></script>

    <!--Angular files and its modules-->
    <script type="text/javascript" src="../angular/angular.min.js"></script>
    <script type="text/javascript" src="../angular/angular-route.min.js"></script>
    <script src="../../js/angular-ui-switch.min.js"></script>
    <script type="text/javascript" src="../../js/angular-toastr.js"></script>
    <script type="text/javascript" src="../angular/loginApp.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="../../scripts/build/js/custom.min.js"></script>
</body>

</html>
