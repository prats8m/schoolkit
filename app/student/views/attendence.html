<link href="../build/css/custom.min.css" rel="stylesheet">
<script src="../build/js/custom.min.js"></script>

<!-- page content -->
<div class="right_col" role="main">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Attendence Record <small>Students</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <!-- Split button -->
                        {{months[selectedMonth-1].name}}
                        <select ng-model="selectedMonth" ng-change="getAttendence()">
                                <option ng-repeat="x in months" value="{{x.value}}">{{x.name}}</option>
                            </select>

                    </li>
                    <li>
                        <!-- Split button -->
                        {{selectedYear}}
                        <select ng-model="selectedYear" ng-change="getAttendence()">
                                <option ng-repeat="x in years" value="{{x}}">{{x}}</option>
                            </select>

                    </li>
                    <li><a class="collapse-link"><i class="fa fa-chevron-down" ng-click="getAttendence()"></i></a>
                    </li>

                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content" style="display: none;">
                <table class="table table-striped table-bordered" style="font-size: 63%;">
                    <thead>
                        <tr>
                            <th>Dates</th>
                            <th ng-repeat="d in dates">{{d.date}} {{months[selectedMonth-1].name}}</th>
                        </tr>
                    </thead>



                    <tbody>
                        <th>Status</th>
                        <td ng-repeat=" data in datas">{{data}}</td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- /page content -->

    <script>
        $('#myDatepicker').datetimepicker();

        $('#myDatepicker2').datetimepicker({
            format: 'DD.MM.YYYY'
        });

        $('#myDatepicker3').datetimepicker({
            format: 'hh:mm A'
        });

        $('#myDatepicker4').datetimepicker({
            ignoreReadonly: true,
            allowInputToggle: true
        });

        $('#datetimepicker6').datetimepicker();

        $('#datetimepicker7').datetimepicker({
            useCurrent: false
        });

        $("#datetimepicker6").on("dp.change", function (e) {
            $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
        });

        $("#datetimepicker7").on("dp.change", function (e) {
            $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
        });
    </script>
