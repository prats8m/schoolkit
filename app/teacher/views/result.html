<link href="../build/css/custom.min.css" rel="stylesheet">
<script src="../build/js/custom.min.js"></script>
<style>
    .marks {
        display: block;
        width: 50%;
        max-width: 50%;
        height: 34px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s
    }
</style>

<!-- page content -->
<div class="right_col" role="main">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <table class="table table-striped table-bordered" datatable="ng" dt-options="vm.dtOptions">
            <thead>
                <tr>
                    <th>Exam Id</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tr ng-repeat="exam in examData">
                <td>{{exam.exam_id}}</td>
                <td>{{exam.exam_name}}</td>
                <td>
                    <i class="fa fa-eye" ng-click="listExamSubjects(exam.exam_id)" data-toggle="modal" data-target="#resultModal"></i>&nbsp&nbsp
                </td>
            </tr>
        </table>
    </div>
</div>
<!-- /page content -->


<!-- Modal -->
<div id="resultModal" class="modal fade" role="dialog">
    <div class="modal-dialog" style="width:87%">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">

                <table class="table">
                    <thead>
                        <th>Roll No.</th>
                        <th>Name</th>
                        <th ng-repeat="examSubject in examSubjectData">{{examSubject.es_subject}}({{examSubject.es_max_marks}})</th>
                    </thead>


                    <tbody>
                        <tr ng-repeat="student in listStudentData track by student.id">
                            <td>{{student.roll_no}}</td>
                            <td>{{student.name}}</td>
                            <td ng-repeat="examSubject in examSubjectData track by $index">
                                <input type="text" id="first-name" required="required" ng-model="marks[$index][student.id]" class="marks">
                            </td>
                            <td><button type="button" ng-click="submitResult(student.id)" class="btn btn-primary">Update Result</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
