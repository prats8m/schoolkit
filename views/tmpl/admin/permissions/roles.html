<div class="page page-users">
	<div class="pageheader backpage">		
		<a href back-button><i class="fa fa-arrow-left"></i> Back</a>
	</div>
	
	<div class="pagecontent">
		<div class="row">		
			<div class="card-container col-lg-3 col-sm-6 col-sm-12">
				<div class="card">
					<div class="bg-dashboard">
						<div class="bg-transparent rolesbg">
							<div class="row">
								<div class="col-md-12">
									<h3 class="custom-font">{{page.title}}</h3>
									<p>{{page.subtitle}}</p>									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<flip-header></flip-header>				
		</div>
		
		<div class="row" ng-controller="RoleCtrl">
			<div class="col-md-12">
				<section class="tile box-shadow" fullscreen="isFullscreen06">
					<div class="tile-header dvd dvd-btm">
						<h1 class="custom-font"><strong>{{page.title}}</strong></h1>
						<ul class="controls">
							<li class="addpopup">
								<div ng-controller="ModalDemoCtrl">
									<script type="text/ng-template" id="myModalContent.html">
										<form name="form1" role="form">
											<div class="modal-header">
												<h4 class="modal-title custom-font">Create Roles</h4>
											</div>
											<div class="modal-body">											
												<div class="form-group">
													<label for="">Roles Name</label>
													<input type="text" name="" id="" class="form-control mb-10" placeholder="">
												</div>
												
												<div class="form-group">
													<label for="">Description</label>
													<textarea name="" id="" class="form-control mb-10" placeholder=""></textarea>
												</div>
												
												<div class="row" ng-controller="ActivebtnCtrl">
													<div class="form-group col-md-5">
														<label for="">Status</label><br/>
														<div class="btn-group btnrounded">
															<label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Active'">Active</label>
															<label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Inactive'">Inactive</label>
														</div>
													</div>
													<div ng-hide="radioModel=='Inactive'">
														<div ng-controller="AccessbtnCtrl">
															<div class="form-group col-md-7" >
																<label for="">Access</label><br/>
																<div class="btn-group btnrounded">
																	<label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Full'">Full Access</label>
																	<label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Restricted'">Restricted Access</label>
																</div>
															</div>
															<div class="form-group col-md-12" ng-hide="radioModel=='Full'">
																<select Multiple chosen="{width: '100%'}">
																	<option value="users">Facility Add</option>
																	<option value="users">Facility Edit</option>
																	<option value="users">Facility Delete</option>
																	<option value="users">Users Add</option>
																	<option value="users">Users Edit</option>
																	<option value="users">Users Delete</option>
																	<option value="tenants">Tenants</option>
																	<option value="users">Device Add</option>
																	<option value="users">Device Edit</option>
																	<option value="users">Device Delete</option>
																</select>
															</div>
														</div>
													</div>
												</div>															
											</div>
											<div class="modal-footer">
												<button class="btn btn-lightred btn-rounded btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()"><i class="fa fa-arrow-left"></i> Close</button>
												<button type="submit" class="btn btn-success btn-rounded btn-ef btn-ef-3 btn-ef-3c"><i class="fa fa-arrow-right"></i> Submit</button>	
											</div>
										</form>								
									</script>
									<a ng-click="open()" class="btn btn-default btn-border btn-rounded btn-ef btn-ef-5 btn-ef-5b add"><i class="fa fa-plus"></i> <span>Add Roles</span></a>
								</div>
							</li>
						</ul>
					</div>
					
					<div class="hometabs">
						<div class="tile-body table-custom">
							<div class="row pos-r mb-20">
								<div class="col-md-3 filterorder">
									<!--label class="control-label" ng-init="filtershow=true">
										<a href="javascript:void()"><input type="checkbox" ng-model="filtershow" class="hideshowfilter"/>Filter by</a>
									</label>
									<label class="control-label" uib-dropdown on-toggle="toggled(open)">
										<a href uib-dropdown-toggle style="border-right: 0 none; ">Order by</a>
										<ul class="dropdown-menu with-arrow animated littleFadeInUp">
											<li><a href="" ng-click="orderByMe('title')">Title</a></li>
											<li><a href="" ng-click="orderByMe('status')">Status</a></li>
										</ul>
									</label-->
								</div>
								<div class="col-md-6">
									<div class="row">
										<div class="col-md-9 search">
											<input type="text" class="form-control" placeholder="Search by text....">
											<button class="btn btn-default br-2-r" type="button">Search</button>
										</div>
										<div class="col-sm-4 col-md-3 profilephoto csvupload">
											<div ng-controller="ModalDemo2Ctrl">
												<script type="text/ng-template" id="myModalContent2.html">
													<form name="form1" role="form">
														<div class="modal-header"><h4 class="modal-title custom-font">Upload CSV File</h4></div>
														<div class="modal-body mt-5 pb-30 mb-40">
															<label for="">Upload CSV file</label>
															<div class="profilephoto">
																<input type="file" class="filestyle user-profilep" ui-options="{ buttonText: 'Find file', iconName: 'fa fa-inbox' }" id="profilep-2" tabindex="-1">
																<div class="bootstrap-filestyle input-group"><input type="text" class="form-control " disabled=""> <span class="group-span-filestyle input-group-btn" tabindex="0"><label for="profilep-2" class="btn btn-default "><span class="glyphicon fa fa-inbox"></span> Find file</label></span></div>
															</div>											
														</div>
														<div class="modal-footer">
															<button class="btn btn-lightred btn-rounded btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()"><i class="fa fa-arrow-left"></i> Cancel</button>
															<button type="submit" class="btn btn-success btn-rounded btn-ef btn-ef-3 btn-ef-3c"><i class="fa fa-arrow-right"></i> Save</button>	
														</div>
													</form>		
												</script>
												<span ng-click="open()" class="group-span-filestyle input-group-btn"><label class="btn btn-default "><i class="fa fa-upload" aria-hidden="true"></i>&nbsp;&nbsp; Upload CSV</label></span>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<!--div class="gridlistbar ta-r pull-right">
										<label class="control-label">View by</label>
										<a href="" class="list-icon" ng-class="{active: layout == 'list'}" ng-click="changeClass()"><i class="fa fa-th-list" aria-hidden="true"></i></a>
										<a href="" class="grid-icon" ng-class="{active: layout == 'grid'}" ng-click="changeaClass()"><i class="fa fa-th" aria-hidden="true"></i></a>
									</div-->
								</div>
								<!--div class="filterfields" ng-hide="filtershow">
									<div class="col-md-3">
										<label for="fbtext" class="control-label">Search by text</label> 
										<input type="text" class="form-control" id="fbtext" ng-model="text">
									</div>
									<div class="col-md-3">
										<label for="fbtitle" class="control-label">Search by title</label>
										<input type="text" class="form-control" id="fbtitle" ng-model="title">
									</div>
									<div class="col-md-3">
										<label for="fblocation" class="control-label">Search by status</label>
										<input type="text" class="form-control" id="fblocation" ng-model="status">
									</div>
								</div-->
							</div>
							<div ng-if="result">									
								<div layout="row" ng-class="statusclass">									
									{{result}}
								</div>
							</div>
							<div ng-class="class">
								<div class="glview">
									<md-content>			
										<md-card ng-repeat="role in aroles | limitTo:totalDisplayed | filter:text | filter:title | filter:status | orderBy:myOrderBy">											
											<md-card-content>
												<h2 class="md-title">{{ role.title }}</h2>
												<p>{{ role.status }}</p>
												<p style="height:auto;">{{ role.description | limitTo: 100 }}{{role.description.length > 100 ? '...' : ''}}</p>
											</md-card-content>
											<div class="md-actions" layout="row" layout-align="center center">
												<a class="btn btn-orange btn-border btn-rounded" ui-sref="app.admin.permissions.view-roles">View</a>
												<a class="btn btn-success btn-border btn-rounded" ui-sref="app.admin.permissions.view-roles">Edit</a>
												<a class="btn btn-danger btn-border btn-rounded" ng-click="showConfirm($event)">Delete</a>
											</div>
										</md-card>										
									</md-content>
									<button ng-if="aroles && aroles.length>0" class="btn btn-success btn-border btn-rounded m-0-auto f-wm" ng-click="loadMore()" ng-style="lmbtn">Load more</button>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	
	</div>
</div>
