<div class="page page-users">
	<div class="pageheader backpage">		
		<a href back-button><i class="fa fa-arrow-left"></i> Back</a>
	</div>	
	
	<div class="pagecontent">
		<div class="row">		
			<div class="dnone card-container col-sm-3 col-md-3">
				<div class="card">
					<div class="bg-dashboard">
						<div class="bg-transparent technicianbg">
							<div class="row">
								<div class="col-md-12">
									<h3 class="custom-font">{{page.title}}</h3>
									<!-- <p>{{page.subtitle}}</p> -->									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>			
			<div class="card-container col-sm-4 col-md-3">
				<div class="card">
					<a ui-sref="app.admin.device.devices">
					<div class="noback bg-blue cardheight">						
						<div class="row">
							<div class="col-xs-6 ta-r">
								<div class="iconbx">
									<img src="images/device-icon.png" alt="">
								</div>
							</div>
							<div class="col-xs-6">	
								<div class="itxt">							
									<p class="text-elg text-strong mt-5 mb-5">22</p>
									<span class="text-lg">Devices</span>
								</div>
							</div>
						</div>
					</div>
					</a>
				</div>
			</div>			
			<div class="card-container col-sm-4 col-md-3">
				<div class="card">
					<a ui-sref="app.admin.door.doors">
					<div class="noback bg-slategray lt cardheight">						
						<div class="row">
							<div class="col-xs-6 ta-r">
								<div class="iconbx">
									<img src="images/doors-icon.png" alt="">
								</div>
							</div>
							<div class="col-xs-6">	
								<div class="itxt">							
									<p class="text-elg text-strong mt-5 mb-5">35</p>
									<span class="text-lg">Doors</span>
								</div>
							</div>
						</div>
					</div>
					</a>
				</div>
			</div>			
			<div class="card-container col-sm-4 col-md-3">
				<div class="card">
					<a ui-sref="app.admin.user.users">
					<div class="noback bg-lightred cardheight">						
						<div class="row">
							<div class="col-xs-6 ta-r">
								<div class="iconbx">
									<img src="images/users-icon.png" alt="">
								</div>
							</div>
							<div class="col-xs-6">
								<div class="itxt">								
									<p class="text-elg text-strong mt-5 mb-5">45</p>
									<span class="text-lg">Users</span>
								</div>	
							</div>
						</div>
					</div>
					</a>
				</div>
			</div>			
		</div>
		
		<div class="row">
			<div class="col-md-12">	   
				<section class="tile box-shadow" fullscreen="isFullscreen06">
					<div class="tile-header dvd dvd-btm">
						<h1 class="custom-font"><strong>{{page.title}}</strong></h1>
						<ul class="controls">
							<li class="addpopup">
								<div ng-controller="ModalDemoCtrl">
									<script type="text/ng-template" id="myModalContent.html">			<form ng-submit="addTechnicianSubmit(addTechnician)">						
										<div class="modal-header"><h4 class="modal-title custom-font">Add Technician</h4></div>
										<div class="hometabs">											
											<!--md-content class="md-padding tabsdemoDynamicHeight">
												<md-tabs md-dynamic-height md-border-bottom>		
													<md-tab label="Account">
														<md-content-->
														
															<div class="modal-body mt-10">
																<div class="form-group row">
																	<div class="col-sm-6 col-md-6">
																		<label for="">First Name</label>
																		<input type="text" name="" id="" class="form-control" placeholder="" ng-model="addTechnician.first_name" required="required">
																	</div>
																	<div class="col-sm-6 col-md-6">												
																		<label for="">Last Name</label>
																		<input type="text" name="" id="" class="form-control" placeholder="" ng-model="addTechnician.last_name" required="required">													
																	</div>
																</div>
																<div class="form-group row">
																	<div class="col-sm-6 col-md-6">
																		<label for="">Email Address</label>
																		<input type="email" name="" id="" class="form-control" placeholder=""  ng-model="addTechnician.email" required="required">
																	</div>
																	<div class="col-sm-6 col-md-6">																		
																		<label for="">Phone Number</label>
																		<input type="text" name="" id="" class="form-control" placeholder="" ng-model="addTechnician.phone_number" 
																		pattern="^\+[1-9]{1}[0-9]{3,14}$" oninvalid="setCustomValidity('Please enter valid mobile number')" onchange="try{setCustomValidity('')}catch(e){}"
																		required="required">
																	</div>
																</div>
																<div class="form-group row">																	
																	<div class="col-sm-6 col-md-6">
																		<label for="">Address</label>
																		<input type="text" name="" id="" class="form-control" placeholder="" ng-model="addTechnician.address" required="required">
																	</div>
																	<div class="col-sm-6 col-md-6">
																		<label for="">Zip Code</label>
																		<input type="text" name="" id="" class="form-control" placeholder="" ng-model="addTechnician.zipcode" required="required">
																	</div>
																</div>
																<div class="form-group row" >
																	<div class="col-sm-6 col-md-6">
																		<label for="">Status</label><br/>
																		<div class="btn-group btnrounded" ng-init="addTechnician.status=1">
																			<label class="btn btn-default" ng-model="addTechnician.status" uib-btn-radio="1">Active</label>
																			<label class="btn btn-default" ng-model="addTechnician.status" uib-btn-radio="0">Inactive</label>
																		</div>
																	</div>
																	<div class="col-sm-6 col-md-6" ng-hide="addTechnician.status==0">
																		<div ng-controller="DatepickerDemoCtrl">
																			<label for="">Expiration Date</label>
																			<div class="input-group userexp">
																				<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="$parent.addTechnician.expiration_date" min-date="mindate" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" onkeypress="return false;" />
																				<span class="input-group-btn">
																					<button type="button" class="btn btn-default" ng-click="open($event)" style="padding: 8px 14px;"><i class="glyphicon glyphicon-calendar"></i></button>
																				</span>
																			</div>
																		</div>
																	</div>
																</div>
															</div>	
																			   
														
										</div>
										<div class="modal-footer">
											<div class="btn btn-lightred btn-rounded btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()" id="close"><i class="fa fa-arrow-left"></i> Close</div>
											<button type="submit" class="btn btn-success btn-rounded btn-ef btn-ef-3 btn-ef-3c"><i class="fa fa-arrow-right"></i> Submit</button>	
										</div>
										</form>											
									</script>
									<a ng-click="open()" class="btn btn-default btn-border btn-rounded btn-ef btn-ef-5 btn-ef-5b add"><i class="fa fa-plus"></i> <span>Add Technician</span></a>
								</div>
							</li>
						</ul>
					</div>
					
					<div class="hometabs">
						<div class="tile-body table-custom">
							<div class="row pos-r mb-20">
								<div class="col-sm-3 col-md-3 filterorder">
									<label class="control-label" ng-init="filtershow=true">
										<a href="javascript:void()"><input type="checkbox" ng-model="filtershow" class="hideshowfilter"/>Filter by</a>
									</label>
									<label class="control-label" uib-dropdown on-toggle="toggled(open)">
										<a href uib-dropdown-toggle style="border-right: 0 none; ">Order by</a>
										<ul class="dropdown-menu with-arrow animated littleFadeInUp">
											<li><a href="" ng-click="orderByMe('name')">Name</a></li>
											<li><a href="" ng-click="orderByMe('company')">Company</a></li>
											<li><a href="" ng-click="orderByMe('phone')">Phone</a></li>
										</ul>
									</label>
								</div>
								<div class="col-sm-6 col-md-6">
									<div class="row">
										<div class="col-sm-8 col-md-9 search">
											<input type="text" class="form-control" placeholder="Search by text....">
											<button class="btn btn-default br-2-r" type="button">Search</button>
										</div>
										<div class="col-sm-4 col-md-3 profilephoto csvupload">
											<input type="file" class="filestyle user-profilep" ui-options="{ buttonText: 'Find file', iconName: 'fa fa-inbox' }" id="profilep-2" tabindex="-1">
											<span class="group-span-filestyle input-group-btn" tabindex="0"><label for="profilep-2" class="btn btn-default "><i class="fa fa-upload" aria-hidden="true"></i>&nbsp;&nbsp; Upload CSV</label></span>
										</div>
									</div>
								</div>
								<div class="col-sm-3 col-md-3">
									<div class="gridlistbar ta-r pull-right">
										<label class="control-label">View by</label>
										<a href="" class="list-icon" ng-class="{active: layout == 'list'}" ng-click="changeClass()"><i class="fa fa-th-list" aria-hidden="true"></i></a>
										<a href="" class="grid-icon" ng-class="{active: layout == 'grid'}" ng-click="changeaClass()"><i class="fa fa-th" aria-hidden="true"></i></a>
									</div>
								</div>
								<div class="filterfields" ng-hide="filtershow">
									<div class="col-sm-3 col-md-3">
										<label for="fbtext" class="control-label">Search by text</label> 
										<input type="text" class="form-control" id="fbtext" ng-model="text">
									</div>
									<div class="col-sm-3 col-md-3">
										<label for="fbtitle" class="control-label">Search by name</label>
										<input type="text" class="form-control" id="fbtitle" ng-model="name">
									</div>
									<div class="col-sm-3 col-md-3">
										<label for="fblocation" class="control-label">Search by company</label>
										<input type="text" class="form-control" id="fblocation" ng-model="company">
									</div>
									<div class="col-sm-3 col-md-3">
										<label for="fblocation" class="control-label">Search by phone</label>
										<input type="text" class="form-control" id="fblocation" ng-model="phone">
									</div>
								</div>
							</div>
							<div ng-if="status">									
								<div layout="row" ng-class="statusclass">									
									{{status}}
								</div>
							</div>
							<div ng-class="class">
								<div class="glview">
									<md-content>			
										<md-card ng-repeat="user in technicianList | limitTo:totalDisplayed | filter:text | filter:name | filter:facility | filter:phone | orderBy:myOrderBy"">											
											
											<md-card-content>
												<h2 class="md-title">{{ user.technician_name }}</h2>
												<!-- <p><a href="#" target="_blank">{{ user.company }}</a></p> -->
												<!-- <p>{{ user.phone }}</p> -->
											</md-card-content>
											<div class="md-actions" layout="row" layout-align="center center">
												<a class="btn btn-orange btn-border btn-rounded" ui-sref="app.admin.support.technician-profile({technician_id:user.technician_id})">View</a>
												<a class="btn btn-success btn-border btn-rounded" ui-sref="app.admin.support.technician-profile({technician_id:user.technician_id})">Edit</a>
												<a class="btn btn-danger btn-border btn-rounded" ng-click="showConfirm($event,user.technician_id)">Delete</a>
											</div>
										</md-card>										
									</md-content>
									<button class="btn btn-success btn-border btn-rounded m-0-auto f-wm" ng-click="loadMore()" ng-style="lmbtn">Load more</button>
								</div>
							</div>
						</div>
					</div>					
				</section>
			</div>
		</div>
	</div>
</div>
