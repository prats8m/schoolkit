													<div class="form-group row">
														<div class="col-sm-6 col-md-6">
															<label for="">First Name <span class="text-danger">*</span></label>
															<input type="text" name="first_name" id="" class="form-control" maxlength="15" placeholder="" ng-model="addTechnician.first_name"
															 required="required">
														</div>
														<div class="col-sm-6 col-md-6">
															<label for="">Last Name <span class="text-danger">*</span></label>
															<input type="text" name="last_name" maxlength="15" id="" class="form-control" placeholder="" ng-model="addTechnician.last_name"
															 required="required">
														</div>
													</div>
													<div class="form-group row">
														<div class="col-sm-6 col-md-6">
															<label for="">Email Address <span class="text-danger">*</span></label>
															<input type="email" name="email" id="" class="form-control" placeholder="" ng-model="addTechnician.email" maxlength="64"
															 required="required">
														</div>
														<div class="col-sm-6 col-md-6">
															<label for="">Phone Number <span class="text-danger">*</span></label>
															<input type="text" name="" id="" class="form-control" placeholder="" ng-model="addTechnician.phone_number" ui-mask="(999) 999-9999"
															 required="required" style="">
														</div>
													</div>
													<div class="form-group row">
														<div class="col-sm-6 col-md-6">
															<label for="">Address <span class="text-danger">*</span></label>
															<input type="text" name="address" id="" class="form-control" placeholder="" ng-model="addTechnician.address" required="required">
														</div>
														<div class="col-sm-6 col-md-6">
															<label for="">Zip Code <span class="text-danger">*</span></label>
															<input type="text" maxlength="6" name="zip_code" id="" class="form-control" placeholder="" ng-model="addTechnician.zipcode"
															 number required="required">
														</div>
													</div>
													<div class="form-group row">
														<div class="col-sm-6 col-md-6">
															<label for="">Status <span class="text-danger">*</span></label><br/>
															<div class="btn-group btnrounded" ng-init="addTechnician.status=1">
																<label class="btn btn-default" ng-model="addTechnician.status" uib-btn-radio="1">Active</label>
																<label class="btn btn-default" ng-model="addTechnician.status" uib-btn-radio="0">Inactive</label>
															</div>
														</div>
														<div class="col-sm-6 col-md-6">
															<div ng-controller="DatepickerDemoCtrl">
																<label for="">Expiration Date <span class="text-danger">*</span></label>
																<div class="input-group userexp">
																	<input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="$parent.addTechnician.expirationdate"
																	 min-date="mindate" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close"
																	 onkeypress="return false;" />
																	<span class="input-group-btn">
																					<button type="button" class="btn btn-default" ng-click="open($event)" style="padding: 8px 14px;"><i class="glyphicon glyphicon-calendar"></i></button>
																				</span>
																</div>
															</div>
														</div>
													</div>
												</div>


											</div>
											<div class="modal-footer">
												<div class="btn btn-lightred btn-rounded btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()" id="close"><i class="fa fa-arrow-left"></i> Close</div>
												<button type="submit" class="btn btn-success btn-rounded btn-ef btn-ef-3 btn-ef-3c"><i class="fa fa-arrow-right"></i> Submit</button>
											</div>
										</form>
									</script>
									<a ng-click="open()" class="btn btn-default btn-border btn-rounded btn-ef btn-ef-5 btn-ef-5b add"><i class="fa fa-plus"></i> <span>Add Technician</span></a>
								</div>
							</li>
