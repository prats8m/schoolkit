<div class="page page-profile">
	<div class="pageheader backpage">		
		<a href back-button><i class="fa fa-arrow-left"></i> Back</a>
	</div>
	
	<div class="pagecontent">
		<div class="row">		
			<div class="dnone card-container col-sm-3 col-md-3">
				<div class="card">
					<div class="bg-dashboard">
						<div class="bg-transparent ddevicebg">
							<div class="row">
								<div class="col-md-12">
									<h3 class="custom-font">{{page.title}}</h3>
									<!--<p>{{page.subtitle}}</p>-->									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>			
			<div class="card-container col-sm-4 col-md-3">
				<div class="card">
					<a ui-sref="app.admin.device.devices">
					<div class="noback bg-blue cardheight">						
						<div class="row">
							<div class="col-xs-6 ta-r">
								<div class="iconbx">
									<img src="images/device-icon.png" alt="">
								</div>
							</div>
							<div class="col-xs-6">	
								<div class="itxt">							
									<p class="text-elg text-strong mt-5 mb-5">22</p>
									<span class="text-lg">Devices</span>
								</div>
							</div>
						</div>
					</div>
					</a>
				</div>
			</div>			
			<div class="card-container col-sm-4 col-md-3">
				<div class="card">
					<a ui-sref="app.admin.door.doors">
					<div class="noback bg-slategray lt cardheight">						
						<div class="row">
							<div class="col-xs-6 ta-r">
								<div class="iconbx">
									<img src="images/doors-icon.png" alt="">
								</div>
							</div>
							<div class="col-xs-6">	
								<div class="itxt">							
									<p class="text-elg text-strong mt-5 mb-5">22</p>
									<span class="text-lg">Doors</span>
								</div>
							</div>
						</div>
					</div>
					</a>
				</div>
			</div>			
			<div class="card-container col-sm-4 col-md-3">
				<div class="card">
					<a ui-sref="app.admin.user.users">
					<div class="noback bg-lightred cardheight">						
						<div class="row">
							<div class="col-xs-6 ta-r">
								<div class="iconbx">
									<img src="images/users-icon.png" alt="">
								</div>
							</div>
							<div class="col-xs-6">
								<div class="itxt">								
									<p class="text-elg text-strong mt-5 mb-5">45</p>
									<span class="text-lg">Users</span>
								</div>	
							</div>
						</div>
					</div>
					</a>
				</div>
			</div>			
		</div>
		
		<div ng-if="result">									
			<div layout="row" ng-class="statusclass">									
				{{result}}
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-12 col-md-4">
				<section class="tile tile-simple">
					<div class="leftdetail tile-widget p-30 text-center">
						<div class="thumb thumb-xxll mb-20">
							<img class="img-circle" src="images/device/elika-76-gunmetal.png" alt="">
						</div>
						<h3 class="mb-10"><strong>Reception Room 1</strong></h3>
						<span class="text-muted">Elika 76</span>
						<div class="mt-40">
							<a ui-sref="app.admin.device.view-dependent-device" class="btn btn-rounded-20 btn-sm bg-slategray dk">View Device</a>
							<a ng-click="showConfirm($event)" class="btn btn-rounded-20 btn-sm bg-danger ml-5">Delete Device</a>
						</div>
					</div>  
				</section> 
			</div>
			
			<div class="col-sm-12 col-md-8"> 
				<section class="tile tile-simple"> 
					<div class="tile-body p-0"> 
						<div class="tile-header dvd dvd-btm">
							<h1 class="h1head">Edit Device</h1>
						</div>
						<div class="hometabs">
							<div class="wrap-reset m-0 pt-20">
								<form name="form1" role="form">
									<div class="modal-body">											
										<div class="row">
											<div class="form-group col-sm-6 col-md-6">
												<label for="">Device Name</label>
												<input type="text" name="" id="" class="form-control" value="Reception Room 1">
											</div>
											<div class="form-group col-sm-6 col-md-6">
												<label for="">Model Name</label>
												<input type="text" name="" id="" class="form-control" value="Elika 76" disabled>
											</div>
										</div>
										<div class="row">
											<div class="form-group col-sm-6 col-md-6">
												<label for="">Serial Number</label>
												<input type="text" name="" id="" class="form-control" value="eliak46010192016s" disabled>
											</div>
											<div class="col-sm-6 col-md-6" ng-controller="DependentbtnCtrl">
												<div class="row">
													<div class="form-group col-sm-6 col-md-6 pr-0">
														<label for="">Device Type</label><br/>
														<div class="btn-group btnrounded">
															<label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Primary'">Primary</label>
															<label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Dependent'">Dependent</label>
														</div>
													</div>
													<div class="form-group col-sm-6 col-md-6 pl-0"  ng-hide="radioModel=='Primary'">
														<label for="">&nbsp;</label>
														<select class="form-control">
															<option>Select Primary Device</option>
															<option selected>Reception Room</option>
															<option>Conference Room</option>
															<option>Server Room</option>
															<option>Meeting Room</option>
															<option>Development Room</option>
															<option>Boardroom</option>
															<option>Managers Room</option>
															<option>Director Room</option>
															<option>Inventory Room</option>
														</select>
													</div>
												</div>
											</div>
										</div>											
										<div class="row">
											<div class="form-group col-sm-6 col-md-6">
												<label for="">Technician</label><br/>
												<select class="form-control">
													<option>Arnold</option>
													<option selected>Peter</option>
													<option>Paracosm</option>
													<option>Jason</option>
													<option>Paul</option>
													<option>Vin</option>
													<option>Dwayne</option>
												</select>
												<small class="pull-right" style="margin-bottom:-5px;"><a ui-sref="app.admin.support.technician">Add Technician</a></small>
											</div>
										</div>
										<div class="form-group row legend">
											<div class="col-md-12">
												<p></p>
												<button back-button="" class="btn btn-default btn-rounded btn-ef btn-ef-6 btn-ef-6a">Cancel</button>
												<button class="btn btn-default btn-rounded btn-ef btn-ef-6 btn-ef-6a">Save</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
