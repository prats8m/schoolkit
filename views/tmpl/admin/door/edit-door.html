<div class="page page-profile">
	<div class="pageheader backpage">		
		<a href back-button><i class="fa fa-arrow-left"></i> Back</a>
		<div class="facility-view elika-facility-name"></div>
	</div>
	
	<div class="pagecontent">
		<div class="row">		
			<div class="dnone card-container col-sm-3 col-md-3">
				<div class="card">
					<div class="bg-dashboard">
						<div class="bg-transparent doorbg">
							<div class="row">
								<div class="col-md-12">
									<h3 class="custom-font">{{page.title}}</h3>
									<p>{{page.subtitle}}</p>									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>			
			<flip-header></flip-header>		
		</div>
		
		<div ng-if="result">									
			<div layout="row" ng-class="statusclass">									
				{{result}}
			</div>
		</div>
	
		<div class="row">
			<div class="col-sm-12 col-md-4">
				<section class="tile tile-simple">
					<div class="leftdetail tile-widget p-30 text-center">
						<h4 class="mb-0"><strong>{{doorData.door_name}}</strong></h4>
						<span class="text-muted">{{doorData.door_status == 1 ? 'Active' : 'Inactive'}}</span>
						<div class="mt-40">
							<a ui-sref="app.admin.door.view-doors({door_id:doorData.door_id})" class="btn btn-rounded-20 btn-sm bg-slategray dk">View Door</a>
							<a ng-click="showConfirm($event, doorData.door_id)" class="btn btn-rounded-20 btn-sm bg-danger ml-5">Delete Door</a>
						</div>
					</div>
					<div class="tile-body text-center bg-blue p-0"> 
						<ul class="list-inline tbox m-0">
							<li class="tcol p-10">
								<h3 class="m-0 mb-5">Facility</h3>
								<span class="text-transparent-white mt-15"><a ui-sref="app.admin.facility.facility-details">{{doorData.facility_name}}</a></span>
							</li>
						</ul>
					</div>					
				</section>
			</div>
			
			<div class="col-sm-12 col-md-8"> 
				<section class="tile tile-simple"> 
					<div class="tile-body p-0"> 
						<div class="tile-header dvd dvd-btm">
							<h1 class="custom-font">{{page.title}}</h1>
						</div>						
						<div class="hometabs">	
							<form name="door_data" ng-submit="editDoordata(doorData, door_data)" ng-validate="validationOptions">
							<div class="wrap-reset modal-body m-0 pt-20">
								<div class="row">
									<div class="form-group col-sm-6 col-md-4 first">
										<label for="">Name <span class="text-danger">*</span></label>
										<input type="text" name="door_name" id="" ng-model="doorData.door_name" class="form-control mb-10" maxlength="30" placeholder="" required>
									</div>
									<div class="form-group col-sm-6 col-md-4 last">
										<label for="">Facility <br/>
										<select class="form-control" name="facilit_name" ng-model="field.facility" ng-options="field.facility_name for field in facilityList track by field.facility_id" disabled="disabled" required>
											<option value="" disabled>Select</option>
										</select>
									</div>
									<!-- <div class="form-group col-sm-6 col-md-4 first">
										<label for="">Door Status <span class="text-danger">*</span></label><br/>
										<div class="btn-group btnrounded" ng-controller="ActivebtnCtrl">
											<label class="btn btn-default" ng-model="doorData.door_status" uib-btn-radio="1">Active</label>
											<label class="btn btn-default" ng-model="doorData.door_status" uib-btn-radio="0">Inactive</label>
										</div>
									</div> -->
									<input type="hidden" ng-model="doorData.door_status" ng-value="1"/>
								</div>
								<div class="form-group row legend">
									<div class="col-md-12">
										<p></p>
										<button type="button" back-button class="btn btn-default btn-rounded btn-ef btn-ef-6 btn-ef-6a">Cancel</button>
										<button type="submit" class="btn btn-default btn-rounded btn-ef btn-ef-6 btn-ef-6a">Save</button>
									</div>
								</div>
							</div>
							</form>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
