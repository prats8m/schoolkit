<div class="page admin">
	<div class="pageheader backpage">		
		<a href back-button><i class="fa fa-arrow-left"></i> Back</a>
	</div>
	
	<div class="pagecontent">	
		<div class="row">		
			<div class="dnone card-container col-sm-3 col-md-3">
				<div class="card">
					<div class="bg-dashboard">
						<div class="bg-transparent reportsbg">
							<div class="row">
								<div class="col-md-12">
									<h3 class="custom-font">{{page.title}}</h3>
									<p>{{page.subtitle}}</p>									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>			
			<flip-header></flip-header>		
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<section class="tile box-shadow" fullscreen="isFullscreen06">
					<div class="hometabs">
						<div class="table-custom">
							<uib-tabset class="tabs-dark">
								<uib-tab heading="History">
									<div class="wrap-reset"> 
										
										<div class="p-15 bg-white">
											<div class="pull-right">
												<!-- <button ng-click="prev()" ng-disabled="pageNo <= 1" type="button" class="btn btn-default btn-sm br-2-l"><i class="fa fa-angle-left"></i></button>
												<button ng-click="next()" ng-disabled="pageNo*10 >= count" type="button" class="btn btn-default btn-sm br-2-r"><i class="fa fa-angle-right"></i></button> -->
												
											</div>






											<div class="btn-toolbar">
												<!--div class="btn-group mr-10">
													<label class="checkbox checkbox-custom m-0 mt-5"><input type="checkbox" ng-model="selectedAll" ng-click="selectAll()"><i></i> Select All</label>
												</div-->												
												
												<div class="btn-group">
													<button class="btn btn-default btn-sm br-2" ng-click="resetHistory()"><i class="fa fa-refresh"></i></button>
												</div>
											</div>

											<ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" ng-change="pageChanged(bigCurrentPage)"></ul>
										</div>
										
										<div>
											<ul class="list-group no-radius no-border messnoti">
												<li class="list-group-item" ng-repeat="history in histories">
													<div class="media">
														<div class="pull-left">
															<!-- <div class="controls">																
																<label class="checkbox checkbox-custom checkbox-custom-sm m-0 mail-select"><input type="checkbox" ng-model="selected"><i></i></label>
															</div> -->
															<div class="thumb thumb-sm">
																<span class="media-object media-icon {{history.history_type|historyTypeColor}}">
																	<fa class="{{history.history_type|historyTypeIcon}}"></fa>
																</span>
															</div>
														</div>
														<div class="media-body">
															<div class="media-heading m-0">
																<a ui-sref="app.mail.single({mailId:mail.id})" class="mr-5">
																	{{history.history_title}}
																</a>
																<span class="pull-right text-smd text-muted">
																	<span class="hidden-xs"><strong>Created on:</strong> {{history.history_created_on*1000|timeago}}</span>
																</span>
															</div>
															<small>{{history.history_description}}</small>
														</div>
													</div>
												</li>
											</ul>
										</div>
									</div>
								</uib-tab>
								
							</uib-tabset>
						</div>
					</div>
				</section>
			</div>
		</div>	
		
	</div>
</div>
