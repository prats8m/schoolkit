<div class="page page-core page-login">
	<div class="text-center logo-login"></div>
	<div class="container w-360 p-15 bg-white mt-20 text-center login-box-shadow">
		
		<h2 class="login-h2 text-greensea">Welcome back!</h2>
		
		<form name="form" class="form-validation mt-20" ng-submit="loginFunction()" novalidate >
			<div class="form-group">
				<input type="email" class="form-control underline-input" placeholder="Email" ng-model="user.username" required>
			</div>
			<div class="form-group">
				<input type="password" placeholder="Password" class="form-control underline-input" ng-model="user.password" required>
			</div>
			
			{{message}}
			
			<div class="form-group text-left mt-20">        
				<label class="checkbox checkbox-custom checkbox-custom-sm inline-block" style="font-weight: 400;">
					<input type="checkbox"><i></i> Remember me
				</label>
				<a ui-sref="core.forgot-password" class="pull-right mt-10">Forgot Password?</a><br/>
				<button type="submit" class="btn btn-greensea b-0 br-2 mt-10 m-0-auto" ng-disabled='form.$invalid'>Sign In</button>
			</div>
		</form>
		
		<div class="bg-slategray lt wrap-reset mt-20">
			<p class="m-0"><a ui-sref="core.signup">Register a new membership</a></p>
		</div>
		
	</div>
</div>
