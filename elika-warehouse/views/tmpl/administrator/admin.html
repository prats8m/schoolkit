<div class="page page-users">
	<div class="pageheader backpage">		
		<a href back-button><i class="fa fa-arrow-left"></i> Back</a>
	</div>
	
	<div class="pagecontent">
		<div class="row">		
			<div class="dnone card-container col-sm-3 col-md-3">
				<div class="card">
					<div class="bg-dashboard">
						<div class="bg-transparent pdevicebg">
							<div class="row">
								<div class="col-md-12">
									<h3 class="custom-font">Warehouse Dashboard</h3>								
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>			
			<div class="card-container col-sm-4 col-md-3">
				<div class="card">
					<a ui-sref="app.inventory.devices">
						<div class="noback bg-blue">	
							<div class="itxt">
								<span class="text-lg">Warehouse Inventory Management</span>
							</div>
						</div>
					</a>
				</div>
			</div>			
			<div class="card-container col-sm-4 col-md-3">
				<div class="card">
					<a ui-sref="app.firmware.firmware-management">
						<div class="noback bg-slategray lt">
							<div class="itxt">
								<span class="text-lg">Firmware Management</span>
							</div>
						</div>
					</a>
				</div>
			</div>			
			<div class="card-container col-sm-4 col-md-3">
				<div class="card">
					<a ui-sref="app.monitor-diagnostics-and-reported-issues">
						<div class="noback bg-lightred">
							<div class="itxt">
								<span class="text-lg">Monitor Diagnostics &amp; Reported Issues</span>
							</div>
						</div>
					</a>
				</div>
			</div>			
		</div>
		
		<div class="row" ng-controller="AdminCtrl">
			<div class="col-md-12">
				<section class="tile box-shadow" fullscreen="isFullscreen06">
					<div class="tile-header dvd dvd-btm">
						<h1 class="custom-font"><strong>{{page.title}}</strong></h1>
						<ul class="controls">
							<li class="addpopup">
								<div ng-controller="ModalDemoCtrl">
									<script type="text/ng-template" id="myModalContent.html">
										<div class="modal-header"><h4 class="modal-title custom-font">Add Admin</h4></div>
										<div class="modal-body">											
											<div class="row form-group">
												<div class="col-sm-6 col-md-6">
													<label for="">First Name</label>
													<input type="text" name="" id="" class="form-control" placeholder="">
												</div>
												<div class="col-sm-6 col-md-6">
													<label for="">Last Name</label>
													<input type="text" name="" id="" class="form-control" placeholder="">
												</div>
											</div>
											
											<div class="form-group row">
												<div class="col-sm-6 col-md-6">				
													<label for="">Email Address</label>
													<input type="emial" name="" id="" class="form-control" placeholder="">
												</div>
												<div class="col-sm-6 col-md-6">				
													<label for="">Phone</label>
													<input type="text" name="" id="" class="form-control" placeholder="">
												</div>
											</div>
											
											<div class="form-group row">
												<div class="col-sm-6 col-md-6">
													<label for="">Zip Code</label>
													<input type="text" name="" id="" class="form-control" placeholder="">
												</div>
												<div class="col-sm-6 col-md-6">
													<label for="">Username</label>
													<input type="text" name="" id="" class="form-control" placeholder="">
												</div>
											</div>
											
											<div class="form-group row">
												<div class="col-sm-6 col-md-6">
													<label for="">Password</label>
													<input type="password" name="" id="" class="form-control" placeholder="">
												</div>
												<div class="col-sm-6 col-md-6">
													<label for="">Confirm Password</label>
													<input type="password" name="" id="" class="form-control" placeholder="">
												</div>
											</div>
											
											<div class="form-group">
												<label for="">Select Secret Question</label>
												<select chosen="{width: '100%'}">
													<option value="1" label="What was your favorite place to visit as a child?">What was your favourite place to visit as a child?</option>
													<option value="2" label="Who is your favorite actor, musician, or artist?">Who is your favorite actor, musician, or artist?</option>
													<option value="3" label="What is the name of your favorite pet?">What is the name of your favorite pet?</option>
													<option value="4" label="In what city were you born?">In what city were you born?</option>
													<option value="5" label="What high school did you attend?">What high school did you attend?</option>
													<option value="6" label="What is the name of your first school?">What is the name of your first school?</option>
													<option value="7" label="What is your favorite movie?">What is your favorite movie?</option>
													<option value="8" label="What is your mother's maiden name?">What is your mother's maiden name?</option>
													<option value="9" label="What street did you grow up on?">What street did you grow up on?</option>
													<option value="10" label="What was the make of your first car?">What was the make of your first car?</option>
													<option value="11" label="When is your anniversary?">When is your anniversary?</option>
													<option value="12" label="What is your favorite color?">What is your favorite color?</option>
													<option value="13" label="What is your father's middle name?">What is your father's middle name?</option>
													<option value="14" label="What is the name of your first grade teacher?">What is the name of your first grade teacher?</option>
													<option value="15" label="What was your high school mascot?">What was your high school mascot?</option>
												</select>
											</div>
											
											<div class="form-group row">
												<div class="col-sm-6 col-md-6">
													<label for="">Secret Answer</label>
													<input type="text" name="" id="" class="form-control" placeholder="">
												</div>
												<div class="col-sm-6 col-md-6">
													<label for="">Select Roles </label>
													<select chosen="{width: '100%'}">
														<option>Administrator 1</option>
														<option>Administrator 2</option>
														<option>Administrator 3</option>
														<option>Administrator 3</option>
														<option>Administrator 4</option>
													</select>
												</div>
											</div>															
										</div>
										<div class="modal-footer">
											<button class="btn btn-lightred btn-rounded btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()"><i class="fa fa-arrow-left"></i> Close</button>
											<button type="submit" class="btn btn-success btn-rounded btn-ef btn-ef-3 btn-ef-3c"><i class="fa fa-arrow-right"></i> Submit</button>	
										</div>
										
									</script>
									<a ng-click="open()" class="btn btn-default btn-border btn-rounded btn-ef btn-ef-5 btn-ef-5b add"><i class="fa fa-plus"></i> <span>Add Admin</span></a>
								</div>
							</li>
						</ul>
					</div>
					
					<div class="hometabs">
						<div class="tile-body table-custom">
							<div class="row pos-r mb-10 pb-20">
								<div class="col-sm-3 col-md-3 filterorder">
									<label class="control-label" ng-init="filtershow=true">
										<a href="javascript:void()"><input type="checkbox" ng-model="filtershow" class="hideshowfilter"/>Search by</a>
									</label>
									<label class="control-label" uib-dropdown on-toggle="toggled(open)">
										<a href uib-dropdown-toggle style="border-right: 0 none; ">Order by</a>
										<ul class="dropdown-menu with-arrow animated littleFadeInUp">
											<li><a href="" ng-click="orderByMe('title')">Title</a></li>
											<li><a href="" ng-click="orderByMe('status')">Status</a></li>
										</ul>
									</label>
								</div>
								<div class="col-sm-3 col-md-4 pull-right ta-r">
									<div class="profilephoto csvupload">
										<div ng-controller="ModalDemo2Ctrl">
											<script type="text/ng-template" id="myModalContent2.html">
												<form name="form1" role="form">
													<div class="modal-header"><h4 class="modal-title custom-font">Upload CSV File</h4></div>
													<div class="modal-body mt-5 pb-30 mb-40">
														<label for="">Upload CSV file</label>
														<div class="profilephoto">
															<input type="file" class="filestyle user-profilep" ui-options="{ buttonText: 'Find file', iconName: 'fa fa-inbox' }" id="profilep-2" tabindex="-1">
															<div class="bootstrap-filestyle input-group"><input type="text" class="form-control " disabled=""> <span class="group-span-filestyle input-group-btn" tabindex="0"><label for="profilep-2" class="btn btn-default "><span class="glyphicon fa fa-inbox"></span> Find file</label></span></div>
														</div>											
													</div>
													<div class="modal-footer">
														<button class="btn btn-lightred btn-rounded btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()"><i class="fa fa-arrow-left"></i> Cancel</button>
														<button type="submit" class="btn btn-success btn-rounded btn-ef btn-ef-3 btn-ef-3c"><i class="fa fa-arrow-right"></i> Save</button>	
													</div>
												</form>		
											</script>
											<span ng-click="open()" class="group-span-filestyle input-group-btn"><label class="btn btn-default "><i class="fa fa-upload" aria-hidden="true"></i>&nbsp;&nbsp; Upload CSV</label></span>
										</div>
									</div>
								</div>
								<div class="filterfields" ng-hide="filtershow">
									<div class="col-md-3">
										<label for="fbtext" class="control-label">Search by text</label> 
										<input type="text" class="form-control" id="fbtext" ng-model="text">
									</div>
									<div class="col-md-3">
										<label for="fbtitle" class="control-label">Search by title</label>
										<input type="text" class="form-control" id="fbtitle" ng-model="title">
									</div>
									<div class="col-md-3">
										<label for="fblocation" class="control-label">Search by status</label>
										<input type="text" class="form-control" id="fblocation" ng-model="status">
									</div>
								</div>
							</div>
							<div ng-if="result">									
								<div layout="row" ng-class="statusclass">									
									{{result}}
								</div>
							</div>
							<div ng-class="class">
								<div class="glview">
									<md-content>			
										<md-card ng-repeat="user in admin | limitTo:totalDisplayed | filter:text | filter:title | filter:group | orderBy:myOrderBy">
											<md-card-content>
												<h2 class="md-title">{{ user.name }}</h2>
												<p class="ta-c">{{ user.access }}</p>
												<p class="ta-c">{{ user.phone }}</p>
											</md-card-content>
											<div class="md-actions" layout="row" layout-align="center center">
												<a class="btn btn-orange btn-border btn-rounded" ui-sref="app.administrator.admin-profile">View</a>
												<a class="btn btn-success btn-border btn-rounded" ui-sref="app.administrator.admin-profile">Edit</a>
												<a class="btn btn-danger btn-border btn-rounded" ng-click="showConfirm($event)">Delete</a>
											</div>
										</md-card>										
									</md-content>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	
	</div>
</div>
