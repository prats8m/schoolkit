<div class="page page-users">
	<div class="pageheader backpage">		
		<a href back-button><i class="fa fa-arrow-left"></i> Back</a>

	<div class="pagecontent">
		<div class="row">		
			<div class="dnone card-container col-sm-3 col-md-3">

					<div class="bg-dashboard">
						<div class="bg-transparent pdevicebg">
							<div class="row">
								<div class="col-md-12">
									<h3 class="custom-font">Warehouse Dashboard</h3>								
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>			
			<div class="card-container col-sm-4 col-md-3">
				<div class="card">
					<a ui-sref="app.inventory.devices">
						<div class="noback bg-blue">	
							<div class="itxt">
								<span class="text-lg">Warehouse Inventory Management</span>
							</div>
						</div>
					</a>
				</div>
			</div>			
			<div class="card-container col-sm-4 col-md-3">
				<div class="card">
					<a ui-sref="app.firmware.firmware-management">
						<div class="noback bg-slategray lt">
							<div class="itxt">
								<span class="text-lg">Firmware Management</span>
							</div>
						</div>
					</a>
				</div>
			</div>			
			<div class="card-container col-sm-4 col-md-3">
				<div class="card">
					<a ui-sref="app.monitor-diagnostics-and-reported-issues">
						<div class="noback bg-lightred">
							<div class="itxt">
								<span class="text-lg">Monitor Diagnostics &amp; Reported Issues</span>
							</div>
						</div>
					</a>
				</div>
			</div>			
		</div>
		
		<div class="row" ng-controller="AddRolesCtrl">
			<div class="col-md-12">
				<section class="tile box-shadow" fullscreen="isFullscreen06">
					<div class="tile-header dvd dvd-btm">
						<h1 class="custom-font"><strong>{{page.title}}</strong></h1>
					</div>
					
					<div class="hometabs">
						<div class="tile-body table-custom">
							<form name="form1" role="form">
								<div class="modal-body p-0">											
									<div class="row">
										<div class="form-group col-sm-12 col-md-3">
											<label for="">Roles Name</label>
											<input type="text" name="" id="" class="form-control mb-10" placeholder="">
										</div>
										<div class="form-group col-sm-12 col-md-2" ng-controller="ActivebtnCtrl">
											<label for="">Status</label><br/>
											<div class="btn-group btnrounded">
												<label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Active'">Active</label>
												<label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Inactive'">Inactive</label>
											</div>
										</div>
										<div class="form-group col-sm-12 col-md-4">
											<label for="">Access administrator</label><br/>
											<div class="row">
												<div class="col-sm-12 col-md-6">
													<label class="checkbox checkbox-custom-alt mb-0" ng-click="visibiltyUserGroup=true">
														<input name="customRadioAlt" type="radio" checked="checked"><i></i> Full Access
													</label>
												</div>
												<div class="col-sm-12 col-md-6">
													<label class="checkbox checkbox-custom-alt mb-0" ng-click="visibiltyUserGroup=false">
														<input name="customRadioAlt" type="radio"><i></i> Restricted Access
													</label>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="overflow mt-20 mb-40" ng-init="visibiltyUserGroup=true" ng-hide="visibiltyUserGroup">
									<div class="hometabs">
										<div class="row">
											<div class="col-sm-12 col-md-3">
												<h4>Inventory</h4>
												<div class="tile-body p-0 table-responsive mt-20">
													<table class="table table-bordered">
														<thead>
															<tr>
																<th width="150" class="ta-c">View</th>
																<th width="150" class="ta-c">Edit/Update</th>
																<th width="150" class="ta-c">Delete</th>
															</tr>
														</thead>
														<tbody style="font-size:14px;">
															<tr>
																<td class="ta-c"><label class="checkbox checkbox-custom-alt checkbox-custom-sm m-0"> <input type="checkbox"><i></i></label></td>
																<td class="ta-c"><label class="checkbox checkbox-custom-alt checkbox-custom-sm m-0"> <input type="checkbox"><i></i></label></td>
																<td class="ta-c"><label class="checkbox checkbox-custom-alt checkbox-custom-sm m-0"> <input type="checkbox"><i></i></label></td>
															</tr>
														</tbody>
													</table>
												</div>
											</div>
											<div class="col-sm-12 col-md-3">
												<h4>Diagnostic</h4>
												<div class="tile-body p-0 table-responsive mt-20">
													<table class="table table-bordered">
														<thead>
															<tr>
																
																<th width="150" class="ta-c">View</th>
																<th width="150" class="ta-c">Edit/Update</th>
															</tr>
														</thead>
														<tbody style="font-size:14px;">
															<tr>
																<td class="ta-c"><label class="checkbox checkbox-custom-alt checkbox-custom-sm m-0"> <input type="checkbox"><i></i></label></td>
																<td class="ta-c"><label class="checkbox checkbox-custom-alt checkbox-custom-sm m-0"> <input type="checkbox"><i></i></label></td>
															</tr>
														</tbody>
													</table>
												</div>
											</div>
											<div class="col-sm-12 col-md-3">
												<h4>Firmware</h4>
												<div class="tile-body p-0 table-responsive mt-20">
													<table class="table table-bordered">
														<thead>
															<tr>
																<th width="150" class="ta-c">View</th>
																<th width="150" class="ta-c">Delete</th>
															</tr>
														</thead>
														<tbody style="font-size:14px;">
															<tr>
																<td class="ta-c"><label class="checkbox checkbox-custom-alt checkbox-custom-sm m-0"> <input type="checkbox"><i></i></label></td>
																<td class="ta-c"><label class="checkbox checkbox-custom-alt checkbox-custom-sm m-0"> <input type="checkbox"><i></i></label></td>
															</tr>
														</tbody>
													</table>
												</div>
											</div>
											<div class="col-sm-12 col-md-3">
												<h4>Monitoring &amp; Reports</h4>
												<div class="tile-body p-0 table-responsive mt-20">
													<table class="table table-bordered">
														<thead>
															<tr>
																
																<th width="150" class="ta-c">View</th>
																<th width="150" class="ta-c">Edit/Update</th>
																<th width="150" class="ta-c">Delete</th>
															</tr>
														</thead>
														<tbody style="font-size:14px;">
															<tr>
																<td class="ta-c"><label class="checkbox checkbox-custom-alt checkbox-custom-sm m-0"> <input type="checkbox"><i></i></label></td>
																<td class="ta-c"><label class="checkbox checkbox-custom-alt checkbox-custom-sm m-0"> <input type="checkbox"><i></i></label></td>
																<td class="ta-c"><label class="checkbox checkbox-custom-alt checkbox-custom-sm m-0"> <input type="checkbox"><i></i></label></td>
															</tr>
														</tbody>
													</table>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-md-12 legend">
										<a ui-sref="app.administrator.roles" class="btn btn-default btn-rounded btn-ef btn-ef-6 btn-ef-6a mt-10">Cancel</a>
										<button class="btn btn-default btn-rounded btn-ef btn-ef-6 btn-ef-6a mt-10">Save</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</section>
			</div>
		</div>
