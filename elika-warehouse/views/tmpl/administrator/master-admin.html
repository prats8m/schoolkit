<div class="page page-users">
	<div class="pageheader backpage">		
		<a href back-button><i class="fa fa-arrow-left"></i> Back</a>
	</div>
	
	<div class="pagecontent">
		<div class="row">		
			<div class="dnone card-container col-sm-3 col-md-3">
				<div class="card">
					<div class="bg-dashboard">
						<div class="bg-transparent pdevicebg">
							<div class="row">
								<div class="col-md-12">
									<h3 class="custom-font">Warehouse Dashboard</h3>								
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>			
			<div class="card-container col-sm-4 col-md-3">
				<div class="card">
					<a ui-sref="app.inventory.devices">
						<div class="noback bg-blue">	
							<div class="itxt">
								<span class="text-lg">Warehouse Inventory Management</span>
							</div>
						</div>
					</a>
				</div>
			</div>			
			<div class="card-container col-sm-4 col-md-3">
				<div class="card">
					<a ui-sref="app.firmware.firmware-management">
						<div class="noback bg-slategray lt">
							<div class="itxt">
								<span class="text-lg">Firmware Management</span>
							</div>
						</div>
					</a>
				</div>
			</div>			
			<div class="card-container col-sm-4 col-md-3">
				<div class="card">
					<a ui-sref="app.diagnostic">
						<div class="noback bg-lightred">
							<div class="itxt">
								<span class="text-lg">Diagnostics</span>
							</div>
						</div>
					</a>
				</div>
			</div>			
		</div>
		
		<div class="row" ng-controller="MasterAdminCtrl">
			<div class="col-md-12">
				<section class="tile box-shadow" fullscreen="isFullscreen06">
					<div class="tile-header dvd dvd-btm">
						<h1 class="custom-font"><strong>{{page.title}}</strong></h1>
						<ul class="controls">
							<li class="addpopup">
								<div ng-controller="ModalDemoCtrl">
									<script type="text/ng-template" id="myModalContent.html">
										<form name="add_master_admin" role="form" ng-validate="validationOptions" ng-submit="submitAddMasterAdmin(master,add_master_admin)">
										<div class="modal-header"><h4 class="modal-title custom-font">Add Master Admin</h4></div>
										<div class="modal-body">											
											<div class="row">
												<div class="col-sm-6 col-md-6 form-group">
													<label for="">First Name <span class="text-danger">*</span></label>
													<input type="text" name="first_name" id="" ng-model="master.first_name" class="form-control" placeholder="" required>
												</div>
												<div class="col-sm-6 col-md-6 form-group">
													<label for="">Last Name <span class="text-danger">*</span></label>
													<input type="text" name="last_name" id="" ng-model="master.last_name" class="form-control" placeholder="" required>
												</div>
											</div>
											
											<div class="row">
												<div class="col-sm-6 col-md-6 form-group">				
													<label for="">Email Address <span class="text-danger">*</span></label>
												<input type="email" name="email" id="" ng-model="master.email" class="form-control" placeholder="" required="">
												</div>
												<div class="col-sm-6 col-md-6 form-group">				
													<label for="">Phone <span class="text-danger">*</span></label>
													<input type="text" name="phone1" id="" ui-mask="{{'999 999 9999'}}" class="form-control" ng-model="master.phone"  required />
												</div>
											</div>
											<div class="form-group row">
												<div class="col-sm-6 col-md-6 form-group">				
													<label for="">Zip Code <span class="text-danger">*</span></label>
													<input type="number" name="zipcode" id="" ng-model="master.zipcode" class="form-control" maxlength="6" placeholder="" required="">
												</div>
												<div class="col-sm-6 col-md-6 form-group">
													<label for="">Admin Password <span class="text-danger">*</span></label>
													<input type="password" name="admin_password" id="" ng-model="master.admin_password" class="form-control" maxlength="16" placeholder="" required="">
												</div>
											</div>											
											<div class="row">
												<div class="col-sm-6 col-md-6 form-group">
													<label for="">Password <span class="text-danger">*</span></label>
													<input type="password" name="password" id="" ng-model="master.password" class="form-control" maxlength="16" placeholder="" required="">
												</div>
												<div class="col-sm-6 col-md-6 form-group">
													<label for="">Confirm Password <span class="text-danger">*</span></label>
													<input type="password" name="confirm_password" id="" ng-model="master.confirm_password" class="form-control" maxlength="16" placeholder="" required="">
												</div>
											</div>		
											<div class="row">
												<div class="col-sm-6 col-md-6 form-group">
													<label for="">Status <span class="text-danger">*</span></label><br/>
													<div class="btn-group btnrounded" >
														<label class="btn btn-default" ng-model="master.user_status" uib-btn-radio="1">Active</label>
														<label class="btn btn-default" ng-model="master.user_status" uib-btn-radio="0">Inactive</label>
													</div>
												</div>		
											</div>															
										</div>
										<div class="modal-footer">
											<div class="btn btn-lightred btn-rounded btn-ef btn-ef-4 btn-ef-4c" id="close" ng-click="cancel()"><i class="fa fa-arrow-left"></i> Close</div>
											<button type="submit" class="btn btn-success btn-rounded btn-ef btn-ef-3 btn-ef-3c"><i class="fa fa-arrow-right"></i> Submit</button>	
										</div>
										</form>		
									</script>
									<a ng-click="open()" class="btn btn-default btn-border btn-rounded btn-ef btn-ef-5 btn-ef-5b add"><i class="fa fa-plus"></i> <span>Add Master Admin</span></a>
								</div>
							</li>
						</ul>
					</div>
					
					<div class="hometabs">
						<div class="tile-body table-custom">
							<div class="row pos-r mb-10 pb-20">
								<div class="col-sm-3 col-md-3 filterorder">
									<!-- <label class="control-label" ng-init="filtershow=true">
										<a href="javascript:void()"><input type="checkbox" ng-model="filtershow" class="hideshowfilter"/>Search by</a>
									</label>
									<label class="control-label" uib-dropdown on-toggle="toggled(open)">
										<a href uib-dropdown-toggle style="border-right: 0 none; ">Order by</a>
										<ul class="dropdown-menu with-arrow animated littleFadeInUp">
											<li><a href="" ng-click="orderByMe('title')">Title</a></li>
											<li><a href="" ng-click="orderByMe('status')">Status</a></li>
										</ul>
									</label> -->
								</div>
								<div class="col-sm-3 col-md-4 pull-right ta-r">
									<div class="profilephoto csvupload">
										<div ng-controller="ModalDemo2Ctrl">
											<script type="text/ng-template" id="myModalContent2.html">
												<form name="form1" role="form">
													<div class="modal-header"><h4 class="modal-title custom-font">Upload CSV File</h4></div>
													<div class="modal-body mt-5 pb-30 mb-40">
														<label for="">Upload CSV file</label>
														<div class="profilephoto">
															<input type="file" class="filestyle user-profilep" ui-options="{ buttonText: 'Find file', iconName: 'fa fa-inbox' }" id="profilep-2" tabindex="-1">
															<div class="bootstrap-filestyle input-group"><input type="text" class="form-control " disabled=""> <span class="group-span-filestyle input-group-btn" tabindex="0"><label for="profilep-2" class="btn btn-default "><span class="glyphicon fa fa-inbox"></span> Find file</label></span></div>
														</div>											
													</div>
													<div class="modal-footer">
														<button class="btn btn-lightred btn-rounded btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()"><i class="fa fa-arrow-left"></i> Cancel</button>
														<button type="submit" class="btn btn-success btn-rounded btn-ef btn-ef-3 btn-ef-3c"><i class="fa fa-arrow-right"></i> Save</button>	
													</div>
												</form>		
											</script>
											<!-- <span class="group-span-filestyle input-group-btn"><label ng-click="open()" class="btn btn-default "><i class="fa fa-upload" aria-hidden="true"></i>&nbsp;&nbsp; Upload CSV</label></span> -->
										</div>
									</div>
								</div>
								<!-- <div class="filterfields" ng-hide="filtershow">
									<div class="col-md-3">
										<label for="fbtext" class="control-label">Search by text</label> 
										<input type="text" class="form-control" id="fbtext" ng-model="text">
									</div>
									<div class="col-md-3">
										<label for="fbtitle" class="control-label">Search by title</label>
										<input type="text" class="form-control" id="fbtitle" ng-model="title">
									</div>
									<div class="col-md-3">
										<label for="fblocation" class="control-label">Search by status</label>
										<input type="text" class="form-control" id="fblocation" ng-model="status">
									</div>
								</div> -->
							</div>
							<div ng-if="result">									
								<div layout="row" ng-class="statusclass">									
									{{result}}
								</div>
							</div>
							<div ng-class="class">
								<div class="glview">
									<md-content>			
										<md-card ng-repeat="user in listData | limitTo:totalDisplayed | filter:text | filter:title | filter:group | orderBy:myOrderBy">
											<md-card-content>
												<h2 class="md-title">{{ user.user_first_name + ' ' + user.user_last_name }}</h2>
												<!-- <p class="ta-c">{{ user.access }}</p> -->
												<p class="ta-c">{{ user.user_phone_no }}</p>
											</md-card-content>
											<div class="md-actions" layout="row" layout-align="center center">
												<a class="btn btn-orange btn-border btn-rounded" ui-sref="app.administrator.master-admin-profile({user_id:user.user_id})">View</a>
												<!-- <a class="btn btn-success btn-border btn-rounded" ui-sref="app.administrator.master-admin-profile">Edit</a> -->
												<a class="btn btn-danger btn-border btn-rounded" ng-click="showConfirm($event,user.user_id)">Delete</a>
											</div>
										</md-card>										
									</md-content>
									<button class="btn btn-success btn-border btn-rounded m-0-auto f-wm" ng-click="loadMore()" ng-style="lmbtn">Load more</button>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	
	</div>
</div>
