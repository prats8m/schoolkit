<div class="page page-profile">
	<div class="pageheader backpage">		
		<a href back-button><i class="fa fa-arrow-left"></i> Back</a>
	</div>
	
	<div class="pagecontent">
		<div class="row">		
			<div class="dnone card-container col-sm-3 col-md-3">
				<div class="card">
					<div class="bg-dashboard">
						<div class="bg-transparent pdevicebg">
							<div class="row">
								<div class="col-md-12">
									<h3 class="custom-font">Warehouse Dashboard</h3>								
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>			
			<div class="card-container col-sm-4 col-md-3">
				<div class="card">
					<a ui-sref="app.inventory.devices">
						<div class="noback bg-blue">	
							<div class="itxt">
								<span class="text-lg">Warehouse Inventory Management</span>
							</div>
						</div>
					</a>
				</div>
			</div>			
			<div class="card-container col-sm-4 col-md-3">
				<div class="card">
					<a ui-sref="app.firmware.firmware-management">
						<div class="noback bg-slategray lt">
							<div class="itxt">
								<span class="text-lg">Firmware Management</span>
							</div>
						</div>
					</a>
				</div>
			</div>			
			<div class="card-container col-sm-4 col-md-3">
				<div class="card">
					<a ui-sref="app.diagnostic">
						<div class="noback bg-lightred">
							<div class="itxt">
								<span class="text-lg">Diagnostics</span>
							</div>
						</div>
					</a>
				</div>
			</div>			
		</div>
		
		<div ng-if="result">									
			<div layout="row" ng-class="statusclass">									
				{{result}}
			</div>
		</div>
	
		<div class="row">
			<div class="col-sm-12 col-md-4">
				<section class="tile tile-simple">
					<div class="leftdetail tile-widget p-30 text-center">
						<h4 class="mb-0"><strong>Arnold</strong></h4>
						<span class="text-muted">+1 212 1467 1212</span>
						<div class="mt-40">
							<a class="btn btn-rounded-20 btn-sm btn-lightred" ng-click="showConfirm($event)">Delete Admin</a>
						</div>
					</div>
				</section>  
			</div>
			
			<div class="col-sm-12 col-md-8"> 
				<section class="tile tile-simple">
					<div class="tile-body p-0"> 
						<uib-tabset class="tabs-dark"> 
							<uib-tab heading="Profile Detail">
								<div class="wrap-reset"> 
									<div class="profile-settings"> 
										<div class="row">
											<div class="form-group col-sm-12 profiledetail">
												<p><label>Name</label> Arnold</p>
												<p><label>Email</label> arnold1234@gmail.com</p>
												<p><label>Phone</label> +1 212 1467 1212</p>
												<p><label>Zip Code</label> 90001</p>
												<p><label>Username</label> admin</p>
												<p><label>Password</label> *********</p>
												<p><label>Admin</label> Assistance Administrator</p>
												<p><label>ROle</label> Role 1</p>
												<p><label>Status</label> Active</p>
												<p><label>Expiration Date</label> 21/05/2019</p>
											</div>											
										</div>
										
									</div>
								</div>
							</uib-tab>
							<uib-tab heading="Edit Profile">
								<div class="wrap-reset"> 
									<div class="modal-body">											
										<div class="row form-group">
											<div class="col-sm-6 col-md-6">
												<label for="">First Name</label>
												<input type="text" name="" id="" class="form-control" value="Arnold">
											</div>
											<div class="col-sm-6 col-md-6">
												<label for="">Last Name</label>
												<input type="text" name="" id="" class="form-control" value="">
											</div>
										</div>
										
										<div class="form-group row">
											<div class="col-sm-6 col-md-6">				
												<label for="">Email Address</label>
												<input type="emial" name="" id="" class="form-control" value="">
											</div>
											<div class="col-sm-6 col-md-6">				
												<label for="">Phone</label>
												<input type="text" name="" id="" class="form-control" value="212 1467 1212">
											</div>
										</div>
										
										<div class="form-group row">											
											<div class="col-sm-6 col-md-6">
												<label for="">Password</label>
												<input type="password" name="" id="" class="form-control" value="*********">
											</div>
											<div class="col-sm-6 col-md-6">
												<label for="">Confirm Password</label>
												<input type="password" name="" id="" class="form-control" value="*********">
											</div>
										</div>
										
										<div class="form-group row">											
											<div class="col-sm-6 col-md-6">
												<label for="">Admin Password</label>
												<input type="password" name="" id="" class="form-control" value="*********">
											</div>
											<div class="col-sm-6 col-md-6">
												<label for="">Zip Code</label>
												<input type="text" name="" id="" class="form-control" value="90001">
											</div>
										</div>
										
										<div class="form-group row">
											<div class="col-sm-6 col-md-6">
												<label for="" style="display: block;">Select Admin</label>
												<select chosen="{width: '100%'}">
													<option>Master Administrator</option>
													<option>Senior Administrator</option>
													<option>Super Administrator</option>
													<option>Sub Administrator</option>
													<option>Assistance Administrator</option>
												</select>
											</div>
											<div class="col-sm-6 col-md-6">
												<label for="" style="display: block;">Roles <small class="pull-right" style="margin-top: 5px;"><a ng-click="cancel()" ui-sref="app.admin.administrator.add-roles" href="#/app/admin/support/technician">Add Roles</a></small></label>
												<select chosen="{width: '100%'}">
													<option>Role 1</option>
													<option>Role 2</option>
													<option>Role 3</option>
													<option>Role 4</option>
													<option>Role 5</option>
												</select>
											</div>
										</div>
										
										<div class="form-group row">
											<div class="col-sm-6 col-md-6" ng-controller="ActivebtnCtrl">
												<div class="row">
													<div class="col-sm-5 col-md-5 pr-0">
														<label for="">Status</label><br/>
														<div class="btn-group btnrounded">
															<label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Active'">Active</label>
															<label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Inactive'">Inactive</label>
														</div>
													</div>
													<div class="col-sm-7 col-md-7" ng-hide="radioModel=='Inactive'">
														<div ng-controller="DatepickerDemoCtrl">
															<label for="">Expiration Date</label>
															<div class="input-group">
																<input type="text" class="form-control" uib-datepicker-popup="{{format}}" datepicker-localdate ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
																<span class="input-group-btn">
																	<button type="button" class="btn btn-default" ng-click="open($event)" style="padding: 8px 14px;"><i class="glyphicon glyphicon-calendar"></i></button>
																</span>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
																				
										<div class="form-group row legend">
											<div class="col-md-12">
												<p></p>
												<button class="btn btn-default btn-rounded btn-ef btn-ef-6 btn-ef-6a">Cancel</button>
												<button class="btn btn-default btn-rounded btn-ef btn-ef-6 btn-ef-6a">Save</button>
											</div>
										</div>
									</div>
								</div>
							</uib-tab>
						</uib-tabset>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
